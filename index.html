        <section class="left">
            <h1>
                Hi, I am <br>
                Jason Hsu.
            </h1>
            <p>
                我目前就讀於台大經濟系大二，對於程式設計有著很大的熱忱。學過python和C++，有著基本資料結構與演算法的思維，最近開始嘗試接觸前端程式設計（HTML+CSS）。
            </p>
            <p>
                在修課規劃方面，除了經濟系的必選修外，我會在空堂時去修電資學院開的課，例如資料結構、演算法、機器學習等課程，並以資工所為目標！
            </p>
